{% extends "base.html" %}

{% block content %}
    <form action="/delete/{{ task.id }}" method="post">
        <div class="row">
            <div class="col-auto">
                以下のデータを削除しますか？
            </div>
            <div class="col-auto">
                <input class="btn btn-danger btn-sm" type="submit" value="削除">
                <a href="/"><span class="btn btn-outline-primary btn-sm">戻る</span></a>
        </div>
    </form>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>id</th>
                <th>タスク名</th>
                <th>締め切り日時</th>
                <th>共有</th>
            </tr>
        </thead>
        <tbody>
            <td>{{ task.id }}</td>
            <td>{{ task.name }}</td>
            <td>{{ task.deadline }}</td>
            <td>
                {% if task.is_shared: %}
                <span class="badge text-bg-primary">√</span>
                {% endif %}
        </tbody>
    </table>
{% endblock content %}
