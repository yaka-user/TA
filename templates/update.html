{% extends "base.html" %}

{% block content %}
    <form action="/update/{{ task.id }}" method="post">
        <div class="row">
            <div class="col">
                <div class="form-floating">
                    <input class="form-control" type="text" name="name" id="name" value="{{ task.name }}">
                    <label for="name" class="col-form-label">タスク名</label>
                </div>
            </div>
            <div class="col-auto">
                <div class="form-floating">
                    <input class="form-control" type="datetime-local" name="deadline" id="deadline" value="{{ task.deadline }}">
                    <label for="deadline" class="col-form-label">締め切り日時</label>
                </div>
            </div>
            <div class="col-auto">
                <input class="form-check-input" type="checkbox" name="is_shared" id="is_shared" {{ "checked" if task.is_shared }}>
                <label for="is_shared" class="form-check-label">共有する</label>
                <input class="form-control btn btn-primary" type="submit" value="更新">
            </div>
        </div>
    </form>
{% endblock content %}
