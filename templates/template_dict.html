<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <ul>
        {% for student, class in students.items() %}
            <li>{{ student }} - {{ class }}クラス</li>
        {% else %}
            <li>表示する情報がありません</li>
        {% endfor %}
    </ul>
</body>
</html>
